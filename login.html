<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Damian Oro</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/31b0cf8a48.js" crossorigin="anonymous"></script>
</head>
<body>

     <div id="loader">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

    <div class="fade-wrapper">
    <div class="login">

        <div action="" class="form">
            <h1>Login</h1>
            <div class="loginOptions">
                <a href="#"><i class="fa-brands fa-google-plus-g fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-apple fa-2x"></i></a>
            </div>
            
            <div class="InputUser">
                <input type="text" id="User" name="User" 
                placeholder="Correo electrónico" required class="inputU">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="inputpass">
                <input type="password" id="password" name="password"
                placeholder="Contraseña" required class="inputP">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="rememberMe">
                <input type="checkbox" id="remenberme" name="remenberme"><label for="remenberme">Recuerdame</label></input>
                <a href="#"><p>¿Olvidaste tu contraseña?</p></a>
            </div>
            
            <div class="botonlogin">
                <input type="submit" value="Iniciar Sesión" id="botonlogin"></input>
            </div>

            <div class="Registrar">
                <p>¿No tienes una cuenta?</p> <a href="Registrar.html">Registrarme</a>
            </div>

        </div>

    </div>

    </div>

    <script src="js/login.js"></script>
    <script src="js/Transitions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
