<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/31b0cf8a48.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">

        <form action="" class="loginForm">
            <h1>Login</h1>
            <div class="loginOptions">
                <a href="#"><i class="fa-brands fa-google-plus-g fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-apple fa-2x"></i></a>
            </div>
            
            <div class="InputEmail">
                <input type="text" id="email" name="email" 
                placeholder="Correo electrónico" required class="inputE">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="inputpass">
                <input type="password" id="password" name="password"
                placeholder="Contraseña" required class="inputP">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="rememberMe">
                <input type="checkbox" id="remenberme" name="remenberme"><label for="remenberme">Recuerdame</label></input>
                <a href="#"><p>¿Olvidaste tu contraseña?</p></a>
            </div>
            
            <div class="botonlogin">
                <input type="button" value="Iniciar Sesión" onclick="Login()"></input>
            </div>

            <div class="Registrar">
                <p>¿No tienes una cuenta?</p> <a href="#">Registrarme</a>
            </div>

        </form>

    </div>

    <script src="Js/login.js"></script>
</body>
</html>
